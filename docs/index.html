<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplicacion Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Aplicacion Calculadora</h1>
      <form id="forma">
        <div class="mb-3">
            <label for="operandoA">OperandoA</label>
            <input type='number' class="form-control"
            placeholder="Escribe el Primer Numero" id="operandoA">
        </div>
        <div class="mb-3">
            <label for="operandoB">OperandoB</label>
            <input type='number' class="form-control"
            placeholder="Escribe el Segundo Numero" id="operandoB">
        </div>
    </form>
    <button class="btn btn-primary mb-3" onclick="suma()"> Suma</button>
    <div id="resultado"> </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
      <script src="app.js"></script>
  </body>
</html>
